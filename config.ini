[APPEARANCE]
fontsize = 25
darktheme = true
selection_color = red
selection_line_width = 1

[APPCONFIG]
browser = default
host = localhost
port = 0

[ANKICONFIG]
ankiserver = http://127.0.0.1:8765
deck = 日本語
model = Anime
cardtags = Game2Text
anki_dictionary = jmdict_english

[OCRCONFIG]
engine = OCR Space EU
tesseract_language = jpn
ocr_space_language = jpn
oem = 0
extra_options = "-c chop_enable=T -c use_new_state_cost=F -c segment_segcost_rating=F -c enable_new_segsearch=0 -c language_model_ngram_on=0 -c textord_force_make_prop_words=F -c edges_max_children_per_outline=40"

[VIDEOSOURCECONFIG]
video_source = Capture Card

[TRANSLATIONCONFIG]
translation_service = DeepL Translate
deepl_api_key = get_your_own
source_lang = ja
target_lang = en-gb

[LOGCONFIG]
launchlogwindow = false
currentsessionmaxlogsize = 30
lastsessionmaxlogsize = 15
logimages = true
logimagetype = jpg
logimagequality = 1.0
resize_screenshot = false
resize_screenshot_max_width = 1280
resize_screenshot_max_height = 720
logaudio = false
logaudiotype = mp3
logaudioduration = 7.0
logaudioframes = 512
logaudiohost = Windows WASAPI
logaudiodevice = CABLE Input (VB-Audio Virtual Cable)
gamescriptfile = 

[SCRIPTMATCHCONFIG]
confidence_threshold = 85
match_limit = 5

[TEXTHOOKERCONFIG]
remove_repeat_mode = quick
remove_duplicates = false
remove_spaces = true

[WINDOWS_HOTKEYS]
refresh_ocr = <ctrl>+q
add_to_anki = <shift>+e
record_audio = <ctrl>+l

[MAC_HOTKEYS]
refresh_ocr = <cmd>+b
add_to_anki = <shift>+e
record_audio = <cmd>+l

[LINUX_HOTKEYS]
refresh_ocr = <ctrl>+q
add_to_anki = <shift>+e
record_audio = <ctrl>+l

[PATHS]
textractor = default

